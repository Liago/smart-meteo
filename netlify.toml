# Smart Meteo - Netlify Configuration
# Deploy automatico su push a main

[build]
  command = "npm run build"
  publish = "frontend-web/out"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"

# Backend API -> Netlify Function (Express wrapped with serverless-http)
# La funzione riceve il path /api/* e lo passa ad Express
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/api/:splat"
  status = 200
  force = true

# Variabili d'ambiente richieste (da configurare nella dashboard Netlify):
# - TOMORROW_API_KEY
